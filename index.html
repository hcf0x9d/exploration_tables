    <title>Table</title>

    <style>
        .th-inner {
            display: flex;
            align-items: center;
        }

        th.sticky::after {
            position: absolute;
            height: 100%;
            border-right: 1px solid rgba(229, 231, 235);;
            content: "";
            right: 0;
            top: 0;
        }

        td.sticky::after {
            position: absolute;
            height: 100%;
            border-right: 1px solid rgba(229, 231, 235);;
            content: "";
            right: 0;
            top: 0;
        }

        .tableCell {
            border-top: 1px solid #E5E7EB;
        }

        .dateCell.mod-date {
            display: block;
        }

        .dateCell.mod-time {
            display: block;

        }

        .sortSet-button.is-active {
            color: #6D28D9 !important;
        }

        tr:hover > td {
            --tw-bg-opacity: 1;
            background-color: rgba(249, 250, 251, var(--tw-bg-opacity));
            cursor: pointer;
        }

        .filterSet, .sortSet {
            display: flex;
            flex-direction: column;
            padding: 0 5px
        }

        .filterSet-button, .sortSet-button {
            /*color: #ccc;*/
            height: auto;
        }

        .tableCell.mod-expander {
            position: relative;
            padding-left: 2.65rem;
        }

        .tableCell.mod-expander::before {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            transition: all 0.25s ease;
        }

        .tableCell.mod-expander.is-open::before {
            transform: translateY(-50%) rotate(90deg);
        }

        .tableCell .primary {
            display: block;
            font-weight: 600;
        }

        .tableCell .secondary {
            display: block;
        }

        .tableCell.mod-detailRow {
            border-top: none;
            padding-top: 10px;
        }

        tr.expanded .tableCell {
            border-top: 1px solid #9CA3AF;
            /*background: #fff !important;*/
        }

        tr.expanded .tableCell:first-child {
            border-left: 1px solid #9CA3AF;
        }

        tr.expanded .tableCell:last-child {
            border-right: 1px solid #9CA3AF;
        }

        tr.detailRow.expanded .tableCell {
            border-bottom: 1px solid #9CA3AF;
            border-top: none !important;
            cursor: default;
        }

        tr.detailRow .tableCell:hover {
            background: #fff;
        }

        tr.expanded.detailRow .tableCell:first-child {
            border-left: 1px solid #9CA3AF;
        }

        tr.expanded.detailRow .tableCell:last-child {
            border-right: 1px solid #9CA3AF;
        }

        .overflowMenu {
            padding: 5px;
            position: relative;
        }

        .filterOverlay::after {
            content: "";
            background: transparent;
            position: absolute;
            left: -20px;
            right: -20px;
            top: -5px;
            bottom: -20px;
            z-index: -1;
        }

        select {
            padding: 5px;
        }
    </style>
